trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    ng build <name-of-the-package>
  displayName: 'npm build'

- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: 'dist/<name-of-the-package>'
    publishRegistry: 'useFeed'
    publishFeed: '<id-of-your-feed>'
